<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript">
        var places = [];

        function setValue(id, value, onChange) {
            var $value = $('#' + id + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', value).change(function () {
                    onChange();
                });
            } else {
                $value.val(value).change(function () {
                    onChange();
                }).keyup(function () {
                    // Check that only numbers entered
                    if ($(this).hasClass('number')) {
                        var val = $(this).val();
                        if (val) {
                            var newVal = '';
                            for (var i = 0; i < val.length; i++) {
                                if (val[i] >= '0' && val[i] <= '9') {
                                    newVal += val[i];
                                }
                            }
                            if (val != newVal) $(this).val(newVal);
                        }
                    }
                    $(this).trigger('change');
                });
            }
        }

        function load(settings, onChange) {
            if (!settings) return;

            places = settings.places || [];

            for (var key in settings) {
                if (!settings.hasOwnProperty(key)) continue;
                setValue(key, settings[key], onChange);
            }

            values2table('values', places, onChange);
            onChange(false);
        }

        function save(callback) {
            var settings = {};
            $('.value').each(function () {
                var $this = $(this);
                var id = $this.attr('id');
                if ($this.attr('type') === 'checkbox') {
                    settings[id] = $this.prop('checked');
                } else {
                    settings[id] = $this.val();
                }
            });

            // Get edited table
            settings.places = table2values('values');

            callback(settings);
        }
    </script>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <img src="places.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h6 class="translate title">SETTINGS</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input id="radius" type="number" size="3" class="value"/>
                        <label for="radius" class="translate">RADIUS</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h6 class="translate title">CUSTOM_PLACES</h6>
                    </div>
                </div>
                <div class="row">
                        <div class="col s12">
                            <div id="values" style="width: 100%; height: calc(100% - 300px)">
                                <button class="table-button-add translate" style="display: inline-block; margin-left: 10px; height: 2em">ADD_PLACE</button>
                                <div style="width: 100%; height: calc(100% - 30px); overflow: auto;">
                                    <table class="table-values" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th data-name="_index"      style="width: 40px" class="translate"></th>
                                                <th data-name="name"        style="width: 30%" class="translate">PLACE_NAME</th>
                                                <th data-name="latitude"    class="translate">PLACE_LATITUDE</th>
                                                <th data-name="longitude"   class="translate">PLACE_LONGITUDE</th>
                                                <th data-buttons="delete"   style="width: 40px"></th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
